version: '2'
services:
  dev:
    build:
      context: .
    env_file:
      - ../keys/secrets.env
    environment:
      - NODE_ENV=development
      - MODE=portal
      - PORT=<%-config.port%>
    ports:
      - '<%-config.port%>:<%-config.port%>'
    volumes:
      - .:<%-config.path.app%>
      - <%-config.path.app%>/node_modules
      - <%-cliPath%>:/usr/local/lib/node_modules/agneta-cli
      - <%-platformPath%>:<%-config.path.app%>/node_modules/agneta-platform
      - <%-config.path.app%>/node_modules/agneta-platform/node_modules
