version: '2'
services:
  dev:
    build:
      context: .
    env_file:
      - ../keys/secrets.env
    environment:
      - NODE_ENV=development
      - MODE=portal
      - PORT=<%-config.port%>
    ports:
      - '<%-config.port%>:<%-config.port%>'
    volumes:
      - .:/home/app
      - /home/app/node_modules
      - <%-platformPath%>:/home/app/node_modules/agneta-platform
      - /home/app/node_modules/agneta-platform/node_modules
